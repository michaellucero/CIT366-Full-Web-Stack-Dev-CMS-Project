<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-12">
        <h3> {{contact.name}} </h3>
      </div>
    </div>
    <div class="row center-content-vertical">
      <div class="col-md-5">
        <img src="{{contact.imageUrl}}" alt="" class="img-responsive" style="min-height: 100px;"/>
      </div>
      <div class="col-md-7">
        <div class="btn-toolbar pull-right">
          <a [routerLink]="['edit']" type="button" class="btn btn-primary">Edit</a>
          <a (click)="onDelete()" type="button" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel-body">
        <p>
          <span style="font-size: 20px;"><b>Email: </b>{{contact.email}}</span>
        </p>
        <p>
          <span style="font-size: 20px;"><b>Phone: </b>{{contact.phone}}</span>
        </p>
      </div>
    </div>
  </div>
</div>
