<div class="panel panel-default">
   <div class="panel-heading">
     <div class="row pad-left-right">
       <span class="pull-left title">Contacts</span>
       <a [routerLink]="'new'" class="btn btn-success pull-right">New Contact</a>
     </div>
   </div>
   <div class="panel-body">
      <div class="table">
         <div>
              <app-contact-item style="cursor: pointer;" *ngFor="let contact of contacts" [contact]="contact"></app-contact-item>
         </div>
      </div>
   </div>
</div>
