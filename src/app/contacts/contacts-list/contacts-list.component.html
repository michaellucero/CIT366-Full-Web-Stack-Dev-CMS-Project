<div class="panel panel-default">
   <div class="panel-heading">
      Contacts
      <button class="btn btn-success pull-right">New Contact</button>
   </div>
   <div class="panel-body">
      <div class="table">
         <div>
            <app-contact-item *ngFor="let contact of contacts" [contact]="contact" (click)="onSelected(contact)"></app-contact-item>
         </div>
      </div>
   </div>
</div>
